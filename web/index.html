<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <script charset="utf-8" type="text/javascript" src="live.bc.js" ></script>
    <title>νScr live</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js" integrity="sha256-8RHyK+AFzq9iXwbFo2unqidwPbwHU5FFWe3RwkcVtuU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js" integrity="sha256-Ogqs510LFnekr9o7OLdpelaaAmNss9egQRTyzCqV2NQ=" crossorigin="anonymous"></script>
    <div id="content">
      <h1>
        <img src="nuScr.png" alt="nuScr Logo" />
        νScr live
      </h1>
      <div id="errorbox"></div>

      <div id="mainbody">
        <div id="left">
          <h2>Global protocol</h2>
          <textarea rows="30" cols="80" id="protocol-textarea" default="Enter text..."></textarea>
          <br />
          <div style="text-align: center">
            <select required id="examples">
              <option value="" disabled selected hidden>Load an example</option>
            </select>
            <br/>
            <input type="submit" id="button" value="Analyse" />
            <br />
            </div>
        </div>
        <div id="right">
          <h2>Local types</h2>
          <div id="roles"></div>
          <pre id="projected"/></pre>
          <div id="efsm"></div>
        </div>
      </div>
    </div>
    <div id="docs">
      <p>
        <a href="docs">Documentation</a>
      </p>
      <p>
        <a href="https://github.com/nuscr/nuscr">GitHub Repository</a>
      </p>
    </div>
  </body>
</html>
